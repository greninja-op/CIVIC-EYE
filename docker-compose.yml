version: '3.8'

services:
  # MySQL Database (Single Source of Truth)
  mysql:
    image: mysql:8.0
    container_name: civic-eye-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: civic123
      MYSQL_DATABASE: civiceye
      MYSQL_USER: civic_user
      MYSQL_PASSWORD: civic_pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - civic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Laravel Backend (PHP) - Core API
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civic-eye-laravel
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: civiceye
      DB_USERNAME: civic_user
      DB_PASSWORD: civic_pass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - civic-network
    volumes:
      - ./backend:/var/www/html

  # Node.js Real-Time Service
  nodejs:
    build:
      context: ./realtime
      dockerfile: Dockerfile
    container_name: civic-eye-realtime
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: civiceye
      DB_USER: civic_user
      DB_PASSWORD: civic_pass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - civic-network

  # Python Flask AI Service
  flask:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: civic-eye-ai
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: civiceye
      DB_USER: civic_user
      DB_PASSWORD: civic_pass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - civic-network

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: civic-eye-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - laravel
      - nodejs
      - flask
    networks:
      - civic-network

volumes:
  mysql-data:

networks:
  civic-network:
    driver: bridge
